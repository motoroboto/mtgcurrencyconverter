<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic: the Gathering Card Pricing Database</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulmaswatch/cyborg/bulmaswatch.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <!-- This is the Nav -->
<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <img src="assets/logo.png" width="200px"><h1 class="navbar-item brand-text">Card Pricing Database</h1>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start"></div>
        </div>
    </div>
</nav>
        <!-- This is the sidebar -->
<div class="container">
    <div class="columns">
        <div class="column is-3 ">
            <aside class="menu">
                <p class="menu-label"></p>
                <p class="menu-label">Card Name</label>
                    <div class="field">
                        <div class="control">
                            <input class="cardSearch input" type="text" placeholder="Card Name" id="addCard">
                        </div>
                    </div>
                       <p class="menu-label">Currency</p>
        <form action="">
          <select class="currencySelect">
<option id="AUD" data-CurrencySymbol=" A$ ">Australian dollar</option>
<option id="BGN" data-CurrencySymbol=" лв. ">Bulgarian lev</option>
<option id="BRL" data-CurrencySymbol=" R$ ">Brazilian real</option>
<option id="CAD" data-CurrencySymbol=" C$ ">Canadian dollar</option>
<option id="CHF" data-CurrencySymbol=" SFr ">Swiss franc</option>
<option id="CNY" data-CurrencySymbol=" C¥ ">Chinese yuan renminbi</option>
<option id="CZK" data-CurrencySymbol=" Kč ">Czech koruna</option>
<option id="DKK" data-CurrencySymbol=" Dkr ">Danish krone</option>
<option id="EUR" data-CurrencySymbol=" € " selected="selected">Euro</option>
<option id="GBP" data-CurrencySymbol=" £ ">Pound sterling</option>
<option id="HKD" data-CurrencySymbol=" HK$ ">Hong Kong dollar</option>
<option id="HRK" data-CurrencySymbol=" kn ">Croatian kuna</option>
<option id="HUF" data-CurrencySymbol=" Ft ">Hungarian forint</option>
<option id="IDR" data-CurrencySymbol=" Rp ">Indonesian rupiah</option>
<option id="ILS" data-CurrencySymbol=" ₪ ">Israeli shekel</option>
<option id="INR" data-CurrencySymbol=" ₹ ">Indian rupee</option>
<option id="ISK" data-CurrencySymbol=" Ikr ">Icelandic krona</option>
<option id="JPY" data-CurrencySymbol=" J¥ ">Japanese yen</option>
<option id="KRW" data-CurrencySymbol=" SK₩ ">South Korean won</option>
<option id="MXN" data-CurrencySymbol=" Mex$ ">Mexican peso</option>
<option id="MYR" data-CurrencySymbol=" RM ">Malaysian ringgit</option>
<option id="NOK" data-CurrencySymbol=" Nkr ">Norwegian krone</option>
<option id="NZD" data-CurrencySymbol=" NZ$ ">New Zealand dollar</option>
<option id="PHP" data-CurrencySymbol=" ₱ ">Philippine peso</option>
<option id="PLN" data-CurrencySymbol=" zł ">Polish zloty</option>
<option id="RON" data-CurrencySymbol=" L ">Romanian leu</option>
<option id="RUB" data-CurrencySymbol=" ₽ ">Russian rouble</option>
<option id="SEK" data-CurrencySymbol=" Skr ">Swedish krona</option>
<option id="SGD" data-CurrencySymbol=" S$ ">Singapore dollar</option>
<option id="THB" data-CurrencySymbol=" ฿ ">Thai baht</option>
<option id="TRY" data-CurrencySymbol=" ₺ ">Turkish lira</option>
<option id="USD" data-CurrencySymbol=" US$ ">US dollar</option>
<option id="ZAR" data-CurrencySymbol=" R ">South African rand</option>

            </select>
        </form>
            <div class="button is-medium is-primary grad convertpricestyle" id="clearBtn" width="100%" >Clear</div>
            </aside>
        </div>

        <!-- This is the sub-header for the page -->
        <div class="column is-9">
            <section class="hero is-info is-hidden-mobile welcome is-small grad">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">Search Results</h1>
                        <h2 class="subtitle">...is this your card?</h2>
                    </div>
                </div>
            </section>
            <section class="info-tiles">
                <div class="tile is-ancestor has-text-centered">
                    <div class="tile is-parent"></div>
                </div>
            </section>

                <!-- this is where the card image will dispaly when on mobile -->
        <div class="column is-4 is-hidden-desktop">
            <div class="image" id = "cardImage">
                <img class='cardFace' src="assets/placeholder.png" id = "img">
                <p class='price'></p>
                <p class='converted'></p>
            </div>
                        
        </div>

                <!-- This is the list of cards for quick reference -->
            <div class="columns">
                <div class="column is-5">
                    <div class="card events-card">
                        <header class="card-header">
                            <p class="card-header-title">Cards</p>
                        </header>
                        <div class="card-table">
                            <div class="content">
                                <table class="table is-fullwidth is-striped">
                                    <tbody id="savedCards">
                                        <tr>
                                            <!-- Cards will be appended here -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <footer class="card-footer"></footer>
                    </div>
                </div>

                <!-- This is where the card will display on desktop -->
        <div class="column is-4 is-hidden-touch">
            <div class="image" id = "cardImage">
                <img class='cardFace' src="assets/placeholder.png" id = "img">
                <p class='price'></p>
                <p class='converted'></p>
            </div>
        </div>

                <!-- this is where card date displays -->
        <div class="column is-3">
            <div class ="card-info">
                <h2 class='name'></h2>
                <p class='cost'></p>
                <p class='cardType'></p>
                <p class='oracleText'></p>
                <p class=powerToughness></p>
            </div>
        </div>
    </div>
</div>

        <!-- Modal info for popup -->
<div id="modal" class="modal">
    <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                    <img src="assets/placeholder.png" alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                        <strong>Sorry</strong>
                        <br>
                        <p class='error'></p>
                        </p>
                    </div>
                        <button class="button is-danger is-small" id="closebtn">Close Modal</button>
                </div>
            </article>
        </div>
    </div>
        <button class="modal-close is-large" aria-label="close"></button>
</div>
<div class="footer">
    <p>Follow the link for the full MTG website!</p>
    <a href="https://magic.wizards.com/en">https://magic.wizards.com/en</a>
</div>
        <!-- Script files are linked here -->
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
    </script>
    <script 
        src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script 
        src="script.js">
    </script>
</body>
</html>
